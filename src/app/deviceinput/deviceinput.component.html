<form>
  <div class="form-row row">
    <div class="form-group  col-md-4">
      <label for="host_name">Hostname:</label>
      <input type="text" class="form-control" id="host_name" placeholder="Host Name" [appCustomvalidation]="'hostvalidate'">
    </div>
    <div class="form-group col-md-4">
      <label for="ip_address">Loopback:</label>
      <input type="text" class="form-control" id="ip_address" placeholder="Ip Address" >
    </div>
    <div class="form-group col-md-4 row align-items-end">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </div>
</form>
